@() @template {

<div class="jumbotron">
	<div class="container">

		<div class="row">
			<div class="col-md-6 portfolio-item">
				<h3>
					<a href="#">Hyper Connected Calls</a>
				</h3>
				 <a href="#">
           <img class="img-responsive" src="/assets/images/webrtc.png" alt="">
         </a>
			</div>
			<div class="col-md-6 portfolio-item">
				<h3>
					<a href="#">Register</a>
				</h3>
				<form class="form-horizontal" role="form" action="/register" method="POST">
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Username:</label>
						<div class="col-sm-10">
							<input type="email" name="user" class="form-control" id="email"
								placeholder="Enter username">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Password:</label>
						<div class="col-sm-10">
							<input type="password" name="pass" class="form-control" id="pwd"
								placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Confirm:</label>
						<div class="col-sm-10">
							<input type="password" name="pass2" class="form-control" id="pwd"
								placeholder="Enter password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

}
