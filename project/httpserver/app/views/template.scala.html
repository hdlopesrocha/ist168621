<body>


<nav class="navbar navbar-default navbar-inverse not-fullscreen" style="border-radius:0px;" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button aria-expanded="false" type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/">
                <img src="/assets/images/favicon.png">
            </a>
        </div>


        <div style="height: 1px;" aria-expanded="false" class="navbar-collapse collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <form class="navbar-form" role="search">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" id="searchText"
                                       data-provide="typeahead" autocomplete="off">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-search"></i>
								</span>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                @if(session.get("uid")!=null){

                @actionBar
                <li id="logout-button">
                    <a>Logout</a>
                </li>

                }
            </ul>
        </div>
    </div>
</nav>

<div class="page-container">
    <div class="container-fluid">

        @content
    </div>
</div>

<script type="text/javascript">


		
			$( document ).ready(function() {

				$("#fullscreen").hide();
				$("#logout-button").click(function(){
					HyperHttp.logout(function(){
						document.location = document.location;
					})
				});	
			});		


</script>

<script type="text/javascript" src="/assets/moment/moment.min.js"></script>
